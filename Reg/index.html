<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/b4ff4e859b.js" crossorigin="anonymous"></script>

</head>
<body>
     <!-- Navigation (Sits on top) -->
     <div class="w3-top w3-bar w3-white w3-padding w3-card w3-wide">
        <p class="w3-bar-item ">  OTA  </p>

        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="../index.html" class="w3-bar-item w3-button">Home</a>
            

        </div>
    </div>
    <!-- //////////////////////////////////////////////////// -->
    <div class="regForm">
      
    <form id="signupform" >

        <label for=""> First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <span id="first" class="red"></span><br>

        <label for=""> Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <span id="last" class="red"></span><br>

        <label for=""> Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <span id="mailll" class="red"></span><br>

        <label for=""> Password:</label><br>
        <input type="password" id="pasw" name="pasw"><br>
        <span id="pass" class="red"></span><br>

        <label for=""> Confirm Password:</label><br>
        <input type="password" id="conpasw" name="conpasw"><br>
        <span id="passcon" class="red"></span><br>

        <select  id="Position" required="true" name="Position">
            <option value="#" selected disabled> Position</option>
            <option value="HTML"> HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">Javascript</option>
            <option value="PHP">PHP</option>
        </select>

        <button type="submit" id="regbtn" value="submit" style="margin-left: 20px; border-radius: 8px; "> Register </button>


    </form>
    <div class="dvimg">
    </div>
</div>
<!-- //////////////////////////////////////////////////////////// -->
<footer class="w3-container w3-padding-32 w3-center w3-white w3-large" id="footer">
